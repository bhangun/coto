name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write
  packages: write
  pull-requests: write

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: 'stable'

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      - name: Install JReleaser
        run: |
          curl -sL https://github.com/jreleaser/jreleaser/releases/latest/download/jreleaser-cli-bin.zip -o jreleaser-cli-bin.zip
          unzip jreleaser-cli-bin.zip
          chmod +x jreleaser-*/bin/jreleaser
          echo "$(pwd)/jreleaser-*/bin" >> $GITHUB_PATH

      - name: Build
        run: |
          make build-all

      - name: JReleaser release
        run: |
          jreleaser version
          jreleaser release -d
        env:
          JRELEASER_GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          JRELEASER_PROJECT_VERSION: ${{ github.ref_name }}